<div class = "container custom-container-2">
    <div class = "no-data text-center" *ngIf = "listaFuncionarios.length == 0">
        <p>Ainda não há registros adicionados! Crie um registro... Clique no botão abaixo!</p>
        <button class = "btn btn-outline-primary" routerLink = "/create-employee">Adicionar Registro</button>
    </div>

    <div *ngIf = "listaFuncionarios.length !== 0">
        <h3>Employees List Component - Componente Lista de Funcionarios</h3>
        <div class = "col-md-12">
            <table class = "table table-bordered">
                <thead>
                    <tr>
                        <th scope = "col">Id Funcionario</th>
                        <th scope = "col">Nome</th>
                        <th scope = "col">Email</th>
                        <th scope = "col">Telefone</th>
                        <th scope = "col">Ação a executar</th>
                    </tr>
                </thead>
                <tbody> 
                    <tr *ngFor = "let x of listaFuncionarios">
                        <td>{{ x.id }}</td>
                        <td>{{ x.name }}</td>
                        <td>{{ x.email }}</td>
                        <td>{{ x.phone }}</td>
                        <span class  = "edit" routerLink = "/employee-edit/{{x.id}}">Editar</span>

                        <span class = "delete" (click) = "excluirFuncionario(x.id)">Excluir</span>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
